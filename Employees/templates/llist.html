<!DOCTYPE html>
<html lang="en">
<title>DriveU Employees</title>

<h3>Employees list</h3>
<table>

    <tr>
        <th style="width:25%">Name</th>
        <th style="width:25%">DOB</th>
        <th style="width:25%">Email</th>
        <th style="width:10%">Mobile Number</th>
        <th style="width:10%">Actions</th>
    </tr>

    {% for employee in object %}
    <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.DOB }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.mobile_number }}</td>
        <td>
            <a href="{% url 'ddelete_employee' employee_id=employee.id %}">Delete</a>

            <a href="{% url 'aadd_employee' %}">Add</a>
        </td>
    </tr>
    <style>
        table {
    width: 100%,
    border-collapse: collapse;
    margin-top: 20px
 }

 td {
     border: 1px solid #ccc;
     padding: 15px;
     text-align: center;
 }

 th {
     text-align: center;
     background-color: #f2f2f2;
     border: 2px solid #ddd;
     padding: 10px;
 }

 a {
     display: inline-block;
     margin-right: 10px;
     padding: 4px 10px;
     text-decoration: none;
     color: #fff;
     background-color: #4CAF50;
     border-radius: 10px;
 }
    </style>
    {% endfor %}

    </tbody>
</table>
</html>
